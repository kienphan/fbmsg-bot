  short_description: "Viêm xoang mãn tính! Là viêm xoang dài hơn tám tuần hoặc lâu hơn, gây lên: Nước mũi vàng hoặc hơi xanh, tắc nghẽn mũi, đau sưng vùng mũi, đau nhức ở hàm trên hoặc răng, giảm cảm giác mùi."
