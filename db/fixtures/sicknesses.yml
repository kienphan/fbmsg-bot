  img_url: ""
  url: "http://www.dieutri.vn//dalieu/25-4-2011/S278/Nhot.htm"
- title: "Viêm da tiết bã"
  short_description: "Viêm da tiết bã là một rối loạn da phổ biến chủ yếu ảnh hưởng tới da đầu, gây ra vảy, ngứa, da đỏ và gàu. Đối với trẻ sơ sinh, viêm da tiết bã của da đầu được biết đến như cradlecap."
  img_url: ""
  url: "http://www.dieutri.vn//dalieu/7-1-2012/S1926/Viem-da-tiet-ba.htm"
- title: "Herpes"
  short_description: "Herpes! Thông thường xung quanh miệng, đau đớn và mụn nước...Gặp bác sỹ nếu: Trước đó đã có tổn hại hệ miễ dịch, vết loét không tự lành 1 - 2 tuần, thường xuyên tái phát, kích thích mắt..."
