- title: "Hội chứng ruột kích thích (IBS)"
  short_description: "Hội chứng ruột kích thích (IBS) là một rối loạn thường gặp có ảnh hưởng đến ruột già (đại tràng). Hội chứng ruột kích thích thường gây ra chuột rút, đau bụng, đầy hơi khí, tiêu chảy và táo bón."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/25-4-2011/S57/Hoi-chung-ruot-kich-thich-IBS.htm"
- title: "Nhiễm Helicobacter pylori (HP)"
  short_description: "Nhiễm Helicobacter pylori! H. pylori là nhiễm trùng do vi khuẩn H. pylori. H. pylori chủ yếu lây từ người sang người qua tiếp xúc trực tiếp với nước bọt hoặc chất phân. H. pylori cũng có thể lây lan qua nước không được xử lý.  "
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/25-4-2011/S60/Nhiem-Helicobacter-pylori-HP.htm"
- title: "Táo bón"
  short_description: "Táo bón! Ít hơn 3 lần đi tiêu 1 tuần, phân cứng, trải nghiệm tắc nghẽn trực tràng...Táo bón thường không nghiêm trọng, nhưng táo bón kinh niên có thể biến chứng hoặc dấu hiệu tiềm ẩn."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/25-4-2011/S375/Tao-bon.htm"
- title: "Ung thư tuyến tụy"
  short_description: "Ung thư tuyến tụy thường lây lan nhanh và hiếm khi được phát hiện ở giai đoạn đầu của nó, là một lý do chính tại sao nó là một nguyên nhân tử vong hàng đầu ung thư."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/5-9-2011/S1292/Ung-thu-tuyen-tuy.htm"
- title: "Ung thư gan"
  short_description: "Ung thư gan là một trong những hình thức phổ biến nhất của ung thư trên thế giới, nhưng ung thư gan không phổ biến ở Hoa Kỳ. Giá của việc chẩn đoán ung thư gan đang gia tăng tại Hoa Kỳ.  "
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/25-4-2011/S55/Ung-thu-gan.htm"
- title: "Bệnh trĩ, Trĩ chảy máu"
  short_description: "Bệnh trĩ có thể không đau, có thể có máu đỏ tươi trên phân, ngứa hoặc dị ứng hậu môn, đau hoặc khó chịu, trĩ thò ra từ hậu môn, nhạy cảm hoặc đau gần hậu môn."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/25-4-2011/S65/Benh-tri-Tri-chay-mau.htm"
- title: "Viêm túi mật"
  short_description: "Viêm túi mật! Các dấu hiệu và triệu chứng có thể bao gồm: Đau ở phần trên bên phải bụng, đau bụng lan lên vai phải, đau tức bụng khi chạm vào, đổ mồ hôi, buồn nôn, ói mửa, sốt, ớn lạnh, bụng đầy hơi."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/25-4-2011/S67/Viem-tui-mat.htm"
- title: "Viêm khớp nhiễm khuẩn"
  short_description: "Nếu đang dùng thuốc cho các loại viêm khớp, có thể không cảm thấy đau nghiêm trọng với viêm khớp nhiễm trùng bởi vì những thuốc này có thể che giấu nỗi đau và sốt."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/23-6-2014/S4712/Viem-khop-nhiem-khuan.htm"
- title: "Viêm bao hoạt dịch"
  short_description: "Các nguyên nhân phổ biến nhất của viêm bao hoạt dịch là chuyển động lặp đi lặp lại hoặc các kích thích túi hoạt dịch quanh khớp."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/22-8-2012/S2330/Viem-bao-hoat-dich.htm"
- title: "Viêm gân"
  short_description: "Nếu không điều trị thích hợp, viêm gân có thể làm tăng nguy đứt gân - một tình trạng nghiêm trọng hơn nhiều mà có thể yêu cầu phẫu thuật sửa chữa."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/21-8-2012/S2328/Viem-gan.htm"
- title: "Viêm khớp ngón tay cái"
  short_description: "Bác sĩ có thể sử dụng nhiều phương pháp để chẩn đoán viêm khớp ngón tay cái, bao gồm kiểm tra thể chất và một số kỹ thuật hình ảnh X-quang."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/20-8-2012/S2327/Viem-khop-ngon-tay-cai.htm"
- title: "Viêm tủy xương"
  short_description: "Hầu hết các trường hợp viêm tủy xương gây ra do vi khuẩn tụ cầu, một loại vi trùng thường được tìm thấy trên da hoặc trong mũi ngay cả những người khỏe mạnh. "
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/17-8-2012/S2297/Viem-xuong-tuy.htm"
- title: "Vô mạch hoại tử"
  short_description: "Khớp phổ biến nhất bị ảnh hưởng bởi hoại tử vô mạch là hông. Hoại tử vô mạch nặng hơn với thời gian, do đó, quản lý là một quá trình lâu dài."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/10-7-2012/S2242/Vo-mach-hoai-tu.htm"
- title: "Vỡ xương mắt cá chân"
  short_description: "Điều trị mắt cá chân bị hỏng hoặc bị gãy chân phụ thuộc vào nơi và mức độ nghiêm trọng của vết nứt. Mắt cá chân bị hỏng hoặc chân bị hỏng nghiêm trọng có thể cần phải phẫu thuật để cấy ghép dây."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/29-6-2012/S2158/Vo-xuong-mat-ca-chan.htm"
- title: "Đau đầu gối"
  short_description: "Đau đầu gối! Nhiều loại đau đầu gối nhẹ đáp ứng tốt với các biện pháp tự chăm sóc. Vật lý trị liệu và đầu gối nẹp cũng có thể giúp giảm đau đầu gối."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/25-4-2011/S72/Dau-dau-goi.htm"
- title: "Viêm gân"
  short_description: "Nếu không điều trị thích hợp, viêm gân có thể làm tăng nguy đứt gân - một tình trạng nghiêm trọng hơn nhiều mà có thể yêu cầu phẫu thuật sửa chữa."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/21-8-2012/S2328/Viem-gan.htm"
- title: "Viêm khớp ngón tay cái"
  short_description: "Bác sĩ có thể sử dụng nhiều phương pháp để chẩn đoán viêm khớp ngón tay cái, bao gồm kiểm tra thể chất và một số kỹ thuật hình ảnh X-quang."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/20-8-2012/S2327/Viem-khop-ngon-tay-cai.htm"
- title: "Ung thư xương"
  short_description: "Ung thư xương! Có thể gây ra bao gồm: Đau xương, sưng, suy yếu xương, mệt mỏi, giảm cân ngoài ý muốn...Không rõ ràng những gì gây ra ung thư xương."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/25-4-2011/S71/Ung-thu-xuong.htm"
- title: "Viêm bao hoạt dịch"
  short_description: "Các nguyên nhân phổ biến nhất của viêm bao hoạt dịch là chuyển động lặp đi lặp lại hoặc các kích thích túi hoạt dịch quanh khớp."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/22-8-2012/S2330/Viem-bao-hoat-dich.htm"
- title: "Viêm khớp"
  short_description: "Viêm khớp! Viêm khớp nghiêm trọng, đặc biệt nếu nó ảnh hưởng đến bàn tay hoặc cánh tay, có thể làm cho nó khó khăn để chăm sóc công việc hàng ngày."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/25-4-2011/S76/Viem-khop.htm"
- title: "Đau cổ"
  short_description: "Đau cổ không luôn luôn đòi hỏi chăm sóc y tế. Nhưng trong trường hợp hiếm, nó có thể là một dấu hiệu khẩn cấp."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/30-8-2011/S1259/Dau-co.htm"
- title: "Đau lưng"
  short_description: "Đau lưng! Hầu hết đau lưng từng bước cải thiện với điều trị tại nhà và tự chăm sóc. Mặc dù cơn đau có thể mất vài tuần để biến mất hoàn toàn, nên thông báo một số tiến triển trong vòng 72 giờ đầu tiên của tự chăm sóc."
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/25-4-2011/S75/Dau-lung.htm"
- title: "Viêm tủy xương"
  short_description: "Hầu hết các trường hợp viêm tủy xương gây ra do vi khuẩn tụ cầu, một loại vi trùng thường được tìm thấy trên da hoặc trong mũi ngay cả những người khỏe mạnh. "
  img_url: ""
  url: "http://www.dieutri.vn//xuongkhop/17-8-2012/S2297/Viem-xuong-tuy.htm"
- title: "Tiểu không tự chủ (kiểm soát)"
  short_description: "Tiểu không tự chủ (kiểm soát) là không có khả năng tự chủ (kiểm soát) việc phát hành của nước tiểu từ bàng quang. Một số người trải nghiệm thường xuyên, rò rỉ nhỏ - hay dắt bóng - trong nước tiểu."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/1-9-2013/S4557/Tieu-khong-tu-chu-kiem-soat.htm"
- title: "Ung thư thận"
  short_description: "Không rõ những gì gây ra ung thư biểu mô tế bào thận. Các bác sĩ biết rằng ung thư thận bắt đầu khi một số tế bào thận đột biến trong DNA. Tế bào đột biến phát triển và phân chia nhanh chóng."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/24-8-2012/S2339/Ung-thu-than.htm"
- title: "Tiểu không kiềm chế do Stress"
  short_description: "Không kiểm soát được sự mất mát không chủ ý của nước tiểu. Stress không kiểm soát được thúc đẩy bởi một chuyển động vật lý hoặc hoạt động."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/11-1-2012/S1943/Tieu-khong-kiem-che-do-Stress.htm"
- title: "Bệnh thận đa nang (PKD)"
  short_description: "Bệnh thận đa nang không giới hạn chỉ có thận, mặc dù thận thường là cơ quan bị ảnh hưởng nặng nhất. Bệnh có thể gây ra u nang phát triển ở nơi khác trong cơ thể."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/30-9-2011/S1434/Benh-than-da-nang-PKD.htm"
- title: "Ung thư tuyến tiền liệt"
  short_description: "Ung thư tuyến tiền liệt có thể không gây ra dấu hiệu hoặc triệu chứng trong giai đoạn đầu của nó. Ung thư tuyến tiền liệt cao cấp hơn có thể gây ra các dấu hiệu và triệu chứng."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/6-9-2011/S1293/Ung-thu-tuyen-tien-liet.htm"
- title: "Viêm tuyến tiền liệt"
  short_description: "Viêm tuyến tiền liệt không phải là một điều kiện duy nhất mà một nhóm các rối loạn với các triệu chứng liên quan."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/3-9-2011/S1276/Viem-tuyen-tien-liet.htm"
- title: "Bàng quang hoạt động quá mức"
  short_description: "Các triệu chứng của bàng quang hoạt động quá mức xảy ra trong nhiều trường hợp bởi vì các cơ của bàng quang không tự nguyện hợp đồng."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/1-9-2011/S1271/Bang-quang-hoat-dong-qua-muc.htm"
- title: "Viêm bàng quang"
  short_description: "Viêm bàng quang! Đái rắt, nóng rát khi đi tiểu, máu trong nước tiểu, nước tiểu đục hoặc múi mạnh, khó chịu vùng xương chậu, sốt nhẹ, đái dầm ở trẻ nhỏ."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S89/Viem-bang-quang.htm"
- title: "Viêm cầu thận"
  short_description: "Viêm cầu thận! Các dấu hiệu và triệu chứng của viêm cầu thận có thể phụ thuộc vào việc có dạng cấp tính hoặc mãn tính và nguyên nhân. Dấu hiệu đầu tiên có thể đến từ các triệu chứng."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S85/Viem-cau-than.htm"
- title: "Tiểu máu"
  short_description: "Tiểu máu! Dấu hiệu nhìn thấy được của hematuria là màu hồng, màu đỏ hoặc màu nước tiểu cola, kết quả của sự hiện diện của tế bào máu."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S88/Tieu-mau.htm"
- title: "U xơ phì đại tiền liệt tuyến"
  short_description: "Tuyến tiền liệt phì đại - Bí tiểu! Dòng nước tiểu yếu, khó khăn khởi đầu đi tiểu, đái rắt, căng thẳng khi đi tiểu, bàng quang không hoàn toàn trống rỗng, máu trong nước tiểu."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S83/Phi-dai-tuyen-tien-liet.htm"
- title: "Suy thận mãn tính"
  short_description: "Suy thận mãn tính! Là sự mất dần chức năng thận, triệu chứng phát triển tùy thuộc vào mức độ hư hỏng thận, có thể bao gồm: Giảm lượng nước tiểu, buồn nôn, ói mửa, ăn mất ngon."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S91/Suy-than-man-tinh.htm"
- title: "Tiểu không tự chủ (kiểm soát)"
  short_description: "Tiểu không tự chủ (kiểm soát) là không có khả năng tự chủ (kiểm soát) việc phát hành của nước tiểu từ bàng quang. Một số người trải nghiệm thường xuyên, rò rỉ nhỏ - hay dắt bóng - trong nước tiểu."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/1-9-2013/S4557/Tieu-khong-tu-chu-kiem-soat.htm"
- title: "Sỏi bàng quang"
  short_description: "Sỏi bàng quang! Khoáng chất hình thành khối đá nhỏ, thường không có vấn đề, khi kích thước lớn hoặc chèn dòng chảy: Đau bụng dưới, đi tiểu đau, thường xuyên đi tiểu."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S87/Soi-bang-quang.htm"
- title: "Viêm tuyến tiền liệt"
  short_description: "Viêm tuyến tiền liệt không phải là một điều kiện duy nhất mà một nhóm các rối loạn với các triệu chứng liên quan."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/3-9-2011/S1276/Viem-tuyen-tien-liet.htm"
- title: "Ung thư bàng quang"
  short_description: "Ung thư bàng quang! Thường ảnh hưởng tới người lớn tuổi...Dấu hiệu và triệu chứng có thể bao gồm: Máu trong nước tiểu, đi tiểu đau, thường xuyên đi tiểu, đau bụng, đau lưng."
  img_url: ""
  url: "http://www.dieutri.vn//nieuhoc/25-4-2011/S86/Ung-thu-bang-quang.htm"
- title: "Tiểu đường tuýp 2 (đái tháo đường)"
  short_description: ""
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/5-1-2013/S3544/Tieu-duong-tuyp-2-dai-thao-duong.htm"
- title: "Tiểu đường tuýp 1 (đái đường)"
  short_description: " Nguyên nhân chính xác của bệnh tiểu đường tuýp 1 là chưa biết. Các nhà khoa học biết rằng trong hầu hết các bệnh nhân tiểu đường tuýp 1, hệ thống miễn dịch thường chống vi khuẩn có hại và vi rút - nhầm phá hủy tế bào sản xuất insulin - các tế bào trong tuyến tụy. "
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/4-1-2013/S3543/Tieu-duong-tuyp-1-dai-duong.htm"
- title: "Ung thư tuyến giáp"
  short_description: "Mặc dù đã điều trị, bệnh ung thư tuyến giáp có thể trở lại, ngay cả khi đã loại bỏ tuyến giáp. Điều này có thể xảy ra nếu các tế bào ung thư tràn ra ngoài tuyến giáp trước khi nó loại bỏ."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/24-8-2012/S2337/Ung-thu-tuyen-giap.htm"
- title: "U tuyến yên"
  short_description: "Điều trị các khối u tuyến yên liên quan đến việc lựa chọn khác nhau hoặc loại bỏ các khối u hoặc kiểm soát sự tăng trưởng của nó. Cũng có thể cần thuốc để điều chỉnh sản xuất hormone quá cao hoặc quá thấp."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/23-11-2011/S1764/U-tuyen-yen.htm"
- title: "Tiền tiểu đường"
  short_description: "Nguyên nhân chính xác của tiền tiểu đường là không rõ, mặc dù các nhà nghiên cứu đã phát hiện ra một số gen có liên quan đến kháng insulin."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/11-9-2011/S1327/Tien-tieu-duong.htm"
- title: "Cường aldosterone"
  short_description: "Chẩn đoán và điều trị cường aldosterone là quan trọng bởi vì mọi người với hình thức cao huyết áp có nguy cơ cao mắc bệnh tim và đột quỵ. Ngoài ra, áp lực máu cao có liên quan cường aldosterone có thể được chữa khỏi."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/11-9-2011/S1326/Cuong-aldosterone.htm"
- title: "Hội chứng Cushing"
  short_description: "Hội chứng Cushing! Béo trung tâm, mệt mỏi, cơ yếu, khuôn mặt đỏ và tròn, mầu tím trên da bụng, da mỏng, chậm lành vết thương, trầm cảm, cáu gắt, lông tóc dày, kinh nguyệt không đều, liệt dương."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S120/Hoi-chung-Cushing.htm"
- title: "Tiểu đường tuýp 2 (đái tháo đường)"
  short_description: ""
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/5-1-2013/S3544/Tieu-duong-tuyp-2-dai-thao-duong.htm"
- title: "Bướu cổ"
  short_description: "Bướu giáp nhỏ mà không gây ra vấn đề về thể chất hoặc thẩm mỹ không phải là mối quan tâm. Nhưng bướu giáp lớn có thể làm cho khó thở hoặc nuốt và có thể gây ho và khàn tiếng."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S103/Buou-co.htm"
- title: "Suy giáp"
  short_description: "Suy giáp! Các dấu hiệu và triệu chứng của suy giáp khác nhau, tùy thuộc vào mức độ nghiêm trọng của thiếu hụt hormone. Nhưng nói chung, bất kỳ vấn đề có xu hướng phát triển chậm, thường trong một số năm.  "
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S99/Suy-giap.htm"
- title: "Cường giáp trạng"
  short_description: "Cường giáp (tuyến giáp hoạt động quá mức) là một tình trạng mà trong đó tuyến giáp tạo ra quá nhiều hoóc môn của thyroxine."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S95/Cuong-giap-trang.htm"
- title: "Hội chứng Cushing"
  short_description: "Hội chứng Cushing! Béo trung tâm, mệt mỏi, cơ yếu, khuôn mặt đỏ và tròn, mầu tím trên da bụng, da mỏng, chậm lành vết thương, trầm cảm, cáu gắt, lông tóc dày, kinh nguyệt không đều, liệt dương."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S120/Hoi-chung-Cushing.htm"
- title: "Tiểu đường tuýp 1 (đái đường)"
  short_description: " Nguyên nhân chính xác của bệnh tiểu đường tuýp 1 là chưa biết. Các nhà khoa học biết rằng trong hầu hết các bệnh nhân tiểu đường tuýp 1, hệ thống miễn dịch thường chống vi khuẩn có hại và vi rút - nhầm phá hủy tế bào sản xuất insulin - các tế bào trong tuyến tụy. "
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/4-1-2013/S3543/Tieu-duong-tuyp-1-dai-duong.htm"
- title: "Tăng đường huyết bệnh tiểu đường"
  short_description: "Tăng đường huyết gây ra các triệu chứng, chẳng hạn như đi tiểu tăng lên, khát và mệt mỏi khi giá trị lượng đường trong máu (glucose) được nâng lên đáng kể."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S100/Tang-duong-huyet-benh-tieu-duong.htm"
- title: "Ung thư tuyến giáp"
  short_description: "Mặc dù đã điều trị, bệnh ung thư tuyến giáp có thể trở lại, ngay cả khi đã loại bỏ tuyến giáp. Điều này có thể xảy ra nếu các tế bào ung thư tràn ra ngoài tuyến giáp trước khi nó loại bỏ."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/24-8-2012/S2337/Ung-thu-tuyen-giap.htm"
- title: "Hạ đường huyết"
  short_description: "Hạ đường huyết! Ngay lập tức điều trị hạ đường huyết liên quan đến các bước nhanh chóng để có được lượng đường trong máu trở lại vào một phạm vi bình thường."
  img_url: ""
  url: "http://www.dieutri.vn//noitiet/25-4-2011/S97/Ha-duong-huyet.htm"
- title: "Tăng sản hạch bạch huyết (bệnh castleman)"
  short_description: "Tăng sản hạch bạch huyết (bệnh castleman) có thể xảy ra trong một địa phương hoặc một hình thức phổ biến rộng rãi hơn. Điều trị và triển vọng phụ thuộc vào loại bệnh castleman có."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/3-9-2013/S4566/Tang-san-hach-bach-huyet-benh-castleman.htm"
- title: "Tăng tiểu cầu"
  short_description: "Bởi vì tăng tiểu cầu không có khả năng gây ra các triệu chứng, có thể sẽ không biết có điều kiện, trừ khi một xét nghiệm máu định kỳ cho thấy số tiểu cầu cao hơn so với bình thường."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/2-9-2013/S4560/Tang-tieu-cau.htm"
- title: "Thalassemia"
  short_description: "Bốn gene có liên quan trong việc đưa ra các chuỗi hemoglobin alpha. Nhận được hai từ mỗi cha mẹ. Nếu một hoặc nhiều gen alpha hemoglobin có khiếm khuyết, phát triển alpha-thalassemia."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/17-9-2012/S2390/Thalassemia.htm"
- title: "Thiếu máu bất sản tủy"
  short_description: "Trong thiếu máu bất sản tủy, tủy xương được mô tả như bất sản hoặc giảm sản - có nghĩa là nó là không sản xuất (bất sản) hoặc có tế bào máu rất ít (giảm sản)."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/11-9-2012/S2365/Thieu-mau-bat-san-tuy.htm"
- title: "Thiếu máu do thiếu Vitamin"
  short_description: "Thiếu hụt Vitamin thường phát triển chậm, trong vài tháng đến nhiều năm. Triệu chứng thiếu hụt Vitamin có thể mờ nhạt lúc đầu, nhưng tăng khi thiếu hụt nặng hơn."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/17-8-2012/S2296/Thieu-mau-do-thieu-Vitamin.htm"
- title: "Bệnh Von Willebrand"
  short_description: "Chảy máu bất thường là dấu hiệu phổ biến nhất của bệnh von Willebrand, mặc dù nó có thể có mặt chỉ ở mức trung bình."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/14-8-2012/S2295/Benh-Von-Willebrand.htm"
- title: "Thiếu máu tế bào hình liềm"
  short_description: "Không có cách chữa bệnh cho hầu hết những người thiếu máu hồng cầu hình liềm. Tuy nhiên, phương pháp điều trị có thể làm giảm đau và giúp ngăn ngừa sự cố khác liên quan đến thiếu máu hồng cầu hình liềm."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/8-1-2012/S1931/Thieu-mau-te-bao-hinh-liem.htm"
- title: "Thiếu máu"
  short_description: "Thiếu máu! Hầu hết các tế bào máu, bao gồm các tế bào máu đỏ, được sản xuất thường xuyên trong tủy xương - một loại vật liệu màu đỏ xốp tìm thấy trong các hốc của nhiều xương lớn."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/25-4-2011/S136/Thieu-mau.htm"
- title: "Thiếu máu thiếu sắt"
  short_description: "Như tên của nó, thiếu máu thiếu sắt là do thiếu sắt. Nếu không có đủ chất sắt, cơ thể không thể sản xuất đủ hemoglobin, một chất trong các tế bào máu đỏ."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/25-4-2011/S130/Thieu-mau-thieu-sat.htm"
- title: "Lách to"
  short_description: "Lách to! Có thể không có triệu chứng, đau hay đầy bụng bên trái, thiếu máu, mệt mỏi, thường xuyên bị nhiễm trùng, dễ chảy máu, cảm thấy đầy đủ mà không ăn hoặc ăn chỉ một lượng nhỏ..."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/25-4-2011/S138/Lach-to.htm"
- title: "Ban xuất huyết giảm tiểu cầu tự phát (ITP)"
  short_description: "Ban xuất huyết giảm tiểu cầu tự phát (ITP), còn được gọi là ban xuất huyết giảm tiểu cầu miễn dịch, là một rối loạn đông máu có thể dẫn đến dễ dàng hoặc quá nhiều vết thâm tím và chảy máu."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/25-4-2011/S128/Ban-xuat-huyet-giam-tieu-cau-tu-phat-ITP.htm"
- title: "Hodgkin s lymphoma (U lympho)"
  short_description: "Hodgkins lymphoma! Những tiến bộ trong chẩn đoán và điều trị ung thư hạch Hodgkins đã giúp đỡ để làm cho căn bệnh này giảm gây tử vong cao, khi thống nhất có thể điều trị."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/25-4-2011/S127/Hodgkin-s-lymphoma.htm"
- title: "Tăng tiểu cầu"
  short_description: "Bởi vì tăng tiểu cầu không có khả năng gây ra các triệu chứng, có thể sẽ không biết có điều kiện, trừ khi một xét nghiệm máu định kỳ cho thấy số tiểu cầu cao hơn so với bình thường."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/2-9-2013/S4560/Tang-tieu-cau.htm"
- title: "Hemophilia, Chảy máu kéo dài"
  short_description: "Hemophilia là một căn bệnh suốt đời. Nhưng với điều trị thích hợp và chăm sóc bản thân, hầu hết mọi người với hemophilia có thể duy trì một lối sống, hoạt động sản xuất."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/20-9-2011/S1373/Hemophilia-Chay-mau-keo-dai.htm"
- title: "U lympho không hodgkin"
  short_description: "Bệnh u lympho không hodgkin, còn được gọi là ung thư hạch không Hodgkin, là ung thư bắt nguồn từ hệ thống bạch huyết, sự lây lan bệnh khắp cơ thể."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/15-8-2011/S1188/U-lympho-khong-hodgkin.htm"
- title: "Thalassemia"
  short_description: "Bốn gene có liên quan trong việc đưa ra các chuỗi hemoglobin alpha. Nhận được hai từ mỗi cha mẹ. Nếu một hoặc nhiều gen alpha hemoglobin có khiếm khuyết, phát triển alpha-thalassemia."
  img_url: ""
  url: "http://www.dieutri.vn//benhmau/17-9-2012/S2390/Thalassemia.htm"
- title: "Tai biến mạch máu não (đột quỵ)"
  short_description: "Cơn đột quỵ phá vỡ dòng chảy của máu qua não và thiệt hại mô não. Có hai loại chính của đột quỵ. Các loại phổ biến nhất của đột quỵ thiếu máu cục bộ - kết quả từ sự tắc nghẽn trong động mạch."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/8-9-2013/S4569/Tai-bien-mach-mau-nao-dot-quy.htm"
- title: "Đau nhức đầu đột ngột dữ dội"
  short_description: " Không có điều trị duy nhất cho đau nhức đầu đột ngột dữ dội vì rất nhiều nguyên nhân tiềm năng tồn tại. Điều trị là nhằm vào các vấn đề cơ bản gây ra đau đầu - nếu được tìm thấy."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/2-9-2013/S4561/Dau-nhuc-dau-dot-ngot-du-doi.htm"
- title: "Bệnh lý thần kinh tự trị"
  short_description: "Vấn đề tiết niệu, bao gồm khó bắt đầu đi tiểu, không kiểm soát đái són và không có khả năng để bàng quang trống hoàn toàn, có thể dẫn đến nhiễm trùng đường tiết niệu."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/30-9-2012/S2563/Benh-ly-than-kinh-tu-tri.htm"
- title: "U nguyên bào thần kinh"
  short_description: " Nói chung, ung thư bắt đầu với một đột biến di truyền cho phép các tế bào khỏe mạnh bình thường, tiếp tục phát triển mà không đáp ứng các tín hiệu dừng lại như các tế bào bình thường. "
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/2-9-2012/S2357/U-nguyen-bao-than-kinh.htm"
- title: "Viêm tủy ngang"
  short_description: " Chẩn đoán bệnh viêm tủy ngang dựa trên câu trả lời cho các câu hỏi về các dấu hiệu và triệu chứng, lịch sử y tế, đánh giá lâm sàng của chức năng thần kinh, và các kết quả xét nghiệm. "
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/18-8-2012/S2313/Viem-tuy-ngang.htm"
- title: "Sex đau đầu"
  short_description: "Đau đầu do quan hệ tình dục không có gì phải lo lắng. Nhưng một số có thể là một dấu hiệu của một cái gì đó nghiêm trọng, chẳng hạn như vấn đề với các mạch máu nuôi não."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/11-1-2012/S1944/Sex-dau-dau.htm"
- title: "Đột quỵ (Stroke)"
  short_description: "Đột quỵ là một cấp cứu y tế. Nhắc điều trị là rất quan trọng. Sớm hành động có thể giảm thiểu tổn thương não và các biến chứng tiềm năng."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/10-1-2012/S1941/Dot-quy-Stroke.htm"
- title: "Bệnh thần kinh ngoại biên"
  short_description: "Bệnh thần kinh ngoại vi là do tổn thương thần kinh. Nó có thể là kết quả của các vấn đề như chấn thương, nhiễm trùng, các vấn đề trao đổi chất và phơi nhiễm với chất độc."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/22-11-2011/S1759/Benh-than-kinh-ngoai-bien.htm"
- title: "Bệnh động kinh"
  short_description: "Khoảng một trong 100 người ở Hoa Kỳ sẽ thấy một cơn động kinh vô cớ trong cuộc đời của họ. Tuy nhiên, một cơn động kinh đơn độc không có nghĩa là có bệnh động kinh."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/25-12-2011/S1900/Benh-dong-kinh.htm"
- title: "Mất ngủ"
  short_description: "Mất ngủ! Ngủ bao nhiêu là đủ thay đổi từ người sang người. Hầu hết người lớn cần 7 - 8 tiếng một đêm. Nhiều hơn một phần ba số người lớn đã mất ngủ tại một thời gian."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/25-4-2011/S148/Mat-ngu.htm"
- title: "Nhức đầu do viêm xoang"
  short_description: "Nhức đầu xoang là nhức đầu có thể kèm theo viêm xoang, một tình trạng mà các màng lót xoang trở nên sưng và viêm. Có thể cảm thấy áp lực xung quanh mắt, má và trán."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/7-1-2012/S1924/Nhuc-dau-do-viem-xoang.htm"
- title: "U não"
  short_description: "U não! U não có thể lành tính, một số khác là ung thư...Dấu hiệu và triệu chứng rất khác nhau có thể bao gồm: Đau đầu, nhức đầu, buồn nôn hoặc nôn mửa không giải thích được."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/25-4-2011/S163/U-nao.htm"
- title: "Tụ máu nội sọ"
  short_description: "Tụ máu nội sọ! Tụ máu nội sọ có thể xảy ra bởi vì các chất dịch bao quanh não không có khả năng hấp thụ sức mạnh của một cú đánh đột ngột hoặc ngừng một cách nhanh chóng."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/25-4-2011/S150/Tu-mau-noi-so.htm"
- title: "Nhức đầu mãn tính"
  short_description: "Nhức đầu mãn tính! Đau đầu kéo dài được chia làm 4 loại: Đau nửa đầu kinh niên, Nhức đầu - căng thẳng mãn tính, Đau đầu mới liên tục hàng ngày và Đau nửa đầu liên tục."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/25-4-2011/S177/Nhuc-dau-man-tinh.htm"
- title: "Hội chứng chân không yên"
  short_description: "Hội chứng chân bồn chồn có thể bắt đầu ở bất cứ tuổi nào và thường nặng hơn khi già đi. Phụ nữ có nhiều khả năng hơn nam giới để phát triển các điều kiện này. Hội chứng chân bồn chồn có thể phá vỡ giấc ngủ."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/2-1-2012/S1917/Hoi-chung-chan-khong-yen.htm"
- title: "Bệnh Huntington"
  short_description: "Bệnh Huntington! Huntington bệnh là một bệnh di truyền. Các dấu hiệu và triệu chứng thường phát triển ở tuổi trung niên."
  img_url: ""
  url: "http://www.dieutri.vn//thankinh/25-4-2011/S158/Benh-Huntington.htm"
- title: "Sốt vàng da"
  short_description: "Trong 3-6 ngày đầu sau khi đã lây nhiễm bệnh sốt vàng da - thời kỳ ủ bệnh - sẽ không gặp bất kỳ dấu hiệu hoặc triệu chứng nào. Sau đó, virus đi vào giai đoạn cấp tính và tiếp theo, trong một số trường hợp, giai đoạn độc có thể đe dọa tính mạng."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/10-4-2015/S6874/Sot-vang-da.htm"
- title: "Nhiễm trùng huyết"
  short_description: "Nhiều bác sĩ xem như là một hội chứng nhiễm trùng huyết ba giai đoạn, bắt đầu với nhiễm trùng huyết và tiến triển thông qua sốc nhiễm trùng huyết nặng đến tự hoại."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/14-9-2014/S4725/Nhiem-trung-huyet.htm"
- title: "Sốt thương hàn"
  short_description: "Sốt thương hàn là do một loại vi khuẩn độc hại được gọi là Salmonella typhi. Mặc dù chúng có liên quan, điều này không giống như các vi khuẩn chịu trách nhiệm về salmonellosis, nhiễm trùng đường ruột nghiêm trọng."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/9-6-2014/S4707/Sot-thuong-han.htm"
- title: "Sốt virus (vi rút, siêu vi trùng)"
  short_description: "Hầu hết bệnh nhiễm trùng do virus lây truyền qua đường hô hấp, bởi lượng nước bị ô nhiễm hoặc thực phẩm, hoặc tiếp xúc trực tiếp."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/28-4-2014/S4700/Sot-virus-vi-rut-sieu-vi-trung.htm"
- title: "Tiêu chảy du lịch"
  short_description: "Tiêu chảy du lịch thường tự cải thiện trong vài ngày. Các dấu hiệu và triệu chứng có thể kéo dài hơn và nặng hơn nếu tình trạng này là do các sinh vật khác hơn so với vi khuẩn thông thường."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/2-9-2013/S4559/Tieu-chay-du-lich.htm"
- title: "Toxoplasmosis"
  short_description: "Em bé nguy cơ nhiễm toxoplasmosis hầu hết nếu bị nhiễm bệnh trong 3 tháng thứ ba và nhất là nguy cơ nếu bị nhiễm bệnh trong ba tháng đầu tiên."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/1-9-2013/S4556/Toxoplasmosis.htm"
- title: "Uốn ván"
  short_description: "Các dấu hiệu và triệu chứng của bệnh uốn ván có thể xuất hiện bất cứ lúc nào từ một vài ngày đến vài tuần sau khi vi khuẩn uốn ván vào cơ thể qua vết thương. Thời kỳ ủ bệnh trung bình là 7 - 8 ngày."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/22-8-2012/S2335/Uon-van.htm"
- title: "Cảm cúm"
  short_description: "Cảm cúm! Chảy nước mũi hoặc nghẹt mũi, ngứa hoặc đau họng, ho, xung huyết mắt, hắt hơi, chảy nước mắt, sốt nhẹ, mệt mỏi...Tìm chăm sóc y tế ngay nếu trẻ em sốt cao, ớn lạnh."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S228/Cam-cum.htm"
- title: "Tiêu chảy"
  short_description: "Tiêu chảy! Thường xuyên chảy nước phân, đau quặn bụng, sốt, máu trong phân, đầy hơi...Ở người lớn, gặp bác sỹ nếu: Tiêu chảy quá 3 ngày, đau bụng dữ dội, có máu trong phân."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S229/Tieu-chay.htm"
- title: "Ngộ độc thực phẩm"
  short_description: "Ngộ độc thực phẩm! Buồn nôn, ói mửa, tiêu chảy, đau bụng, chán ăn, mệt mỏi, sốt...Gặp bác sỹ khi: Nôn mửa thường xuyên hơn 2 ngày, tiêu chảy nặng hơn 3 ngày, máu trong phân, sốt cao, mất nước nặng..."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S220/Ngo-doc-thuc-pham.htm"
- title: "Thủy đậu"
  short_description: "Thủy đậu! Các dấu hiệu nổi nhất: Nổi mẩn đỏ ngứa, mụn nước sau đó vỡ và đóng vảy. Phát ban có thể có trước hoặc kèm sốt, đau bụng, nhức đầu nhẹ, cảm giác khò chịu, ho khan."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S201/Thuy-dau.htm"
- title: "Sốt virus (vi rút, siêu vi trùng)"
  short_description: "Hầu hết bệnh nhiễm trùng do virus lây truyền qua đường hô hấp, bởi lượng nước bị ô nhiễm hoặc thực phẩm, hoặc tiếp xúc trực tiếp."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/28-4-2014/S4700/Sot-virus-vi-rut-sieu-vi-trung.htm"
- title: "Chlamydia"
  short_description: "Chlamydia! Có thể khó phát hiện vì không có dấu hiệu cảnh báo giai đoạn đầu, có thể: Đi tiểu đau, đau bụng vùng hạ vị, tiết dịch âm đạo, chảy dịch dương vật, đau khi giao hơp ở phụ nữ, đau tinh hoàn ở nam giới..."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S200/Chlamydia.htm"
- title: "Viêm gan B"
  short_description: "Viêm gan B! Viêm gan B là một bệnh gan nghiêm trọng gây ra bởi virus viêm gan B (HBV). Đối với một số người, bệnh viêm gan B lây nhiễm trở thành mãn tính, dẫn đến suy gan, ung thư gan, hoặc xơ gan."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S214/Viem-gan-B.htm"
- title: "Dịch tả"
  short_description: "Dịch tả! Hầu hết tiếp xúc với vi khuẩn tả không bị bệnh, 10% có dấu hiệu và triệu chứng: Tiêu chảy, buồn nôn và ói mửa, chuột rút cơ, mất nước, sốc."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S231/Dich-ta.htm"
- title: "Bệnh truyền nhiễm"
  short_description: "Bệnh truyền nhiễm! Các dấu hiệu và triệu chứng của bệnh truyền nhiễm khác nhau, nhưng thường bao gồm sốt và ớn lạnh. Nhẹ có thể đáp ứng với thuốc gia truyền."
  img_url: ""
  url: "http://www.dieutri.vn//truyennhiem/25-4-2011/S203/Benh-truyen-nhiem.htm"
- title: "Polyp tử cung"
  short_description: "Khối u tử cung dẫn đến vô sinh vẫn còn gây tranh cãi. Tuy nhiên, nếu có khối u tử cung đã trải qua vô sinh, loại bỏ các khối u có thể tăng cường khả năng sinh sản. Trong một nghiên cứu, phụ nữ vô sinh đã trải qua phẫu thuật cắt bỏ polyp có tỷ lệ mang thai cao hơn nhiều - 63 phần trăm so với 28 phần trăm"
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/14-9-2014/S4724/Polyp-tu-cung.htm"
- title: "Sa tử cung"
  short_description: "Sa tử cung khác nhau ở mức độ nghiêm trọng, có thể sa tử cung nhẹ và không trải nghiệm dấu hiệu hay triệu chứng. Hoặc có thể trung bình đến sa tử cung nặng."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/24-6-2014/S4713/Sa-tu-cung.htm"
- title: "Khí hư (huyết trắng)"
  short_description: "Bất kỳ sự thay đổi trong sự cân bằng vi khuẩn bình thường của âm đạo có thể ảnh hưởng đến kết cấu mùi, màu sắc, lượng dịch."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/28-4-2014/S4701/Khi-hu-huyet-trang.htm"
- title: "U xơ tử cung"
  short_description: "Hiếm khi, u xơ tử cung có thể gây ra cơn đau cấp tính khi nó thiếu nguồn cung cấp máu. Bị tước đoạt các chất dinh dưỡng, xơ bắt đầu chết. Sản phẩm phụ từ xơ thoái hóa có thể ngấm vào các mô xung quanh, gây đau và sốt."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/29-8-2012/S2353/U-xo-tu-cung.htm"
- title: "Ung thư âm đạo"
  short_description: "Phụ nữ mắc bệnh ung thư âm đạo giai đoạn đầu có cơ hội tốt nhất để chữa bệnh. Ung thư âm đạo lan ngoài âm đạo sẽ điều trị khó khăn hơn nhiều."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/27-8-2012/S2347/Ung-thu-am-dao.htm"
- title: "Ung thư âm hộ"
  short_description: "Không rõ những gì gây ra ung thư âm hộ. Nhìn chung, các bác sĩ biết rằng bệnh ung thư bắt đầu khi một tế bào phát triển đột biến trong DNA của nó."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/27-8-2012/S2346/Ung-thu-am-ho.htm"
- title: "Viêm âm đạo Trichomonas"
  short_description: "Trichomonas là do động vật nguyên sinh đơn bào, một loại ký sinh trùng rất nhỏ, mà đi du lịch giữa con người trong quá trình giao hợp. Thời kỳ ủ bệnh giữa phơi nhiễm và nhiễm trùng có thể là từ năm đến 28 ngày."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/27-3-2012/S2065/Viem-am-dao-Trichomonas.htm"
- title: "Viêm âm đạo"
  short_description: "Nhiễm khuẩn âm đạo là kết quả của sự phát triển quá mức của một trong số các sinh vật thường có trong âm đạo."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/10-8-2011/S1174/Viem-am-dao.htm"
- title: "Sa tử cung"
  short_description: "Sa tử cung khác nhau ở mức độ nghiêm trọng, có thể sa tử cung nhẹ và không trải nghiệm dấu hiệu hay triệu chứng. Hoặc có thể trung bình đến sa tử cung nặng."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/24-6-2014/S4713/Sa-tu-cung.htm"
- title: "Tiền sản giật"
  short_description: "Tiền sản giật có thể phát triển dần dần nhưng thường tấn công bất ngờ, sau 20 tuần của thai kỳ. Tiền sản giật có thể từ nhẹ đến nặng. "
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/12-9-2011/S1328/Tien-san-giat.htm"
- title: "Bệnh tiểu đường thai kỳ"
  short_description: "Bệnh tiểu đường thai kỳ! Đối với hầu hết phụ nữ, bệnh tiểu đường thai kỳ không gây ra dấu hiệu hoặc triệu chứng đáng chú ý. Hiếm khi bệnh tiểu đường thai kỳ có thể gây ra khát nước quá mức hoặc đi tiểu tăng lên.  "
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/25-4-2011/S240/Benh-tieu-duong-thai-ky.htm"
- title: "Sinh non"
  short_description: "Mặc dù tỷ lệ sinh non có vẻ gia tăng. Một lối sống lành mạnh có thể đi một chặng đường dài tiến tới ngăn chặn sẩy thai và sinh non."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/3-12-2011/S1823/Sinh-non.htm"
- title: "Viêm cổ tử cung"
  short_description: "Viêm cổ tử cung! Hầu hết không có triệu chứng gì quan trọng, nếu có triệu chứng, có thể bao gồm: Chất nhờn âm đạo mầu xám, vàng mủ mùi khó chịu, thường xuyên đi tiểu đau."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/25-4-2011/S234/Viem-co-tu-cung.htm"
- title: "Tiền mãn kinh"
  short_description: "Tiền mãn kinh là một quá trình - một sự chuyển đổi dần dần. Không có thử nghiệm đủ để xác định xem đã tiền mãn kinh. Bác sĩ có nhiều điều xem xét, bao gồm cả tuổi, lịch sử kinh nguyệt, và những triệu chứng."
  img_url: ""
  url: "http://www.dieutri.vn//sanphu/12-9-2011/S1333/Tien-man-kinh.htm"
- title: "Thai ngoài tử cung"
