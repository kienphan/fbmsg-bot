- title: "Acanthosis nigricans"
  short_description: "Acanthosis nigricans thường kết hợp với điều kiện làm tăng mức insulin, chẳng hạn như bệnh tiểu đường loại 2 hoặc là thừa cân. Nếu mức insulin quá cao, thêm insulin có thể kích hoạt hoạt động trong các tế bào da."
