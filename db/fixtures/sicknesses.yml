- title: "Ngứa da"
  short_description: "Ngứa da! Xác định và điều trị nguyên nhân cơ bản của da bị ngứa là quan trọng để cứu trợ lâu dài. Ngứa da điều trị bao gồm thuốc men, trộn ướt và liệu pháp ánh sáng."
