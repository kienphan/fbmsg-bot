  short_description: "Có thể làm giảm nguy cơ ung thư da bằng cách hạn chế hoặc tránh tiếp xúc với bức xạ tia cực tím (UV). Kiểm tra da cho những thay đổi đáng ngờ có thể giúp phát hiện ung thư da ở giai đoạn sớm nhất."
