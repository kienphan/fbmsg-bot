- title: "Ngứa hậu môn"
  short_description: "Ngứa hậu môn! Gặp bác sỹ nếu: Ngứa nghiêm trọng và kéo dài hơn 1 tuần, có chảy máu từ trực tràng, ngứa dai dẳng có thể liên quan đến một tình trạng da hay vấn đề sức khỏe khác, không thể tìm ra nguyên nhân gây ngứa..."
