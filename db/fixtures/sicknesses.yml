- title: "Ung thư tuyến nước bọt"
  short_description: "Tuyến nước bọt của bệnh ung thư là một dạng hiếm của ung thư bắt đầu trong các tuyến nước bọt. Ung thư tuyến nước bọt có thể bắt đầu trong bất kỳ của tuyến nước bọt ở cổ, miệng hoặc cổ họng."
