  url: "http://www.dieutri.vn//taimuihong/25-4-2011/S313/Viem-xoang-man-tinh.htm"
- title: "Viêm xoang cấp"
  short_description: "Viêm xoang cấp! Viêm cấp dấu hiệu bao gồm: Dịch mũi vàng hoặc xanh, tắc nghẽn mũi, đau nặng vùng mũi, ho tệ hơn về đêm...ngoài ra có thể: Đau tai, viêm họng, hơi thở hôi, sốt, buồn nôn."
