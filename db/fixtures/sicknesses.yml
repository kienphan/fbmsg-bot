- title: "Ngưng thở khi ngủ trung ương"
  short_description: " Ngưng thở khi ngủ trung ương xảy ra khi não không truyền tín hiệu đến các cơ hô hấp. Ngưng thở khi ngủ trung ương có thể được gây ra bởi một số điều kiện ảnh hưởng đến khả năng của thân não. "
  img_url: ""
  url: "http://www.dieutri.vn//hohap/6-9-2012/S2360/Ngung-tho-khi-ngu-trung-uong.htm"
- title: "Viêm tiểu phế quản"
  short_description: " Viêm tiểu phế quản nặng có thể gây thở khó khăn đáng kể, da xanh (xanh tím) - một dấu hiệu oxy không đầy đủ. Điều này đòi hỏi chăm sóc y tế khẩn cấp."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/18-8-2012/S2314/Viem-tieu-phe-quan.htm"
- title: "Xẹp phổi"
  short_description: "Xẹp phổi đáng kể có thể xảy ra khi đã nằm điều trị trong bệnh viện. Tuy nhiên, đến gặp bác sĩ ngay nếu có khó thở. Các điều kiện khác bên cạnh xẹp phổi có thể gây ra khó thở, và hầu hết yêu cầu chẩn đoán chính xác và điều trị kịp thời."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/16-6-2012/S2087/Xep-phoi.htm"
- title: "Ngưng thở tắc nghẽn khi ngủ"
  short_description: "Điều trị tắc nghẽn ngưng thở khi ngủ có thể liên quan đến cách sử dụng một thiết bị để giữ cho đường thở mở hoặc trải qua một thủ tục để loại bỏ các tế bào từ miệng, mũi hay cổ họng."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/10-1-2012/S1937/Ngung-tho-tac-nghen-khi-ngu.htm"
- title: "Hội chứng hô hấp cấp tính nặng (SARS)"
  short_description: "SARS thường bắt đầu có dấu hiệu giống như cúm và các triệu chứng - bị sốt, ớn lạnh, đau nhức bắp thịt và tiêu chảy thường xuyên."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/8-1-2012/S1933/Hoi-chung-ho-hap-cap-tinh-nang-SARS.htm"
- title: "Tạo đờm đường hô hấp do virus"
  short_description: "Virus tạo đờm đường hô hấp (RSV) là một loại vi trùng gây nhiễm trùng ở phổi và đường hô hấp. Nó rất phổ biến mà hầu hết trẻ em được 2 tuổi đã bị nhiễm vi-rút. Virus hô hấp tạo đàm cũng có thể lây nhiễm ở người lớn."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/31-12-2011/S1908/Tao-dom-duong-ho-hap-do-virus.htm"
- title: "Phù phổi"
  short_description: "Phù phổi mà phát triển đột ngột (cấp tính) là một trường hợp khẩn cấp cần chăm sóc y tế ngay lập tức. Mặc dù đôi khi có thể phù phổi gây tử vong, triển vọng có thể tốt khi được điều trị kịp thời"
  img_url: ""
  url: "http://www.dieutri.vn//hohap/6-12-2011/S1826/Phu-phoi.htm"
- title: "Viêm phế quản"
  short_description: "Viêm phế quản là tình trạng viêm của lớp niêm mạc các ống phế quản, ống mang không khí đến và đi từ phổi. Viêm phế quản có thể là cấp tính hoặc mãn tính."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/16-7-2011/S1061/Viem-phe-quan.htm"
- title: "Viêm phổi"
  short_description: "Viêm phổi có thể là ở mức độ từ nhẹ đến đe dọa tính mạng. Viêm phổi thường là biến chứng của bệnh khác, chẳng hạn như bệnh cúm"
  img_url: ""
  url: "http://www.dieutri.vn//hohap/4-9-2011/S1286/Viem-phoi.htm"
- title: "Hen phế quản"
  short_description: "Hen phế quản! Các triệu chứng hen từ nhẹ đến nặng và rất khác nhau, bao gồm: Khó thở, tức ngực hoặc đau, ho hoặc thở khò khè, tiếng rít khi thở ra, cơn ho hoặc khó thở trở lên tồi tệ bởi một loại virus đường hô hấp như cảm lạnh hoặc cúm..."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/25-4-2011/S29/Hen-phe-quan.htm"
- title: "Ung thư phổi"
  short_description: "Ung thư phổi! Ung thư phổi là nguyên nhân gây tử vong hàng đầu ung thư tại Hoa Kỳ, trong cả nam giới và phụ nữ. Ung thư phổi tử vong mỗi năm hơn so với đại tràng, tuyến tiền liệt, buồng trứng, bạch huyết và ung thư vú.  "
  img_url: ""
  url: "http://www.dieutri.vn//hohap/25-4-2011/S21/Ung-thu-phoi.htm"
- title: "Bệnh phổi tắc nghẽn mãn tính (copd)"
  short_description: "Bệnh phổi tắc nghẽn mãn tính - COPD! Thể hiện khác nhau tùy bệnh phổi nổi bật: Giãn phế nang hay viêm phế quản mãn tính...Yếu tố nguy cơ: Tiếp xúc với khói thuốc, tiếp xúc bụi nghề nghiệp, Gerd, tuổi ít nhất 40, di truyền..."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/25-4-2011/S26/Benh-phoi-tac-nghen-man-tinh-copd.htm"
- title: "Viêm tiểu phế quản"
  short_description: " Viêm tiểu phế quản nặng có thể gây thở khó khăn đáng kể, da xanh (xanh tím) - một dấu hiệu oxy không đầy đủ. Điều này đòi hỏi chăm sóc y tế khẩn cấp."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/18-8-2012/S2314/Viem-tieu-phe-quan.htm"
- title: "Xơ phổi"
  short_description: "Các triệu chứng thường gặp nhất là chứng xơ phổi là khó thở, đặc biệt là trong hoặc sau khi hoạt động thể chất, và ho khan."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/2-9-2011/S1275/Xo-phoi.htm"
- title: "Ho mãn tính"
  short_description: "Ho mãn tính! Được gọi khi tám tuần hoặc lâu hơn, co thể gây ra: Sổ mũi hay nghẹt mũi, thở khò khè, ợ nóng hoặc chua trong miệng, ho máu trong trường hợp hiếm hoi."
  img_url: ""
  url: "http://www.dieutri.vn//hohap/25-4-2011/S27/Ho-man-tinh.htm"
- title: "Bệnh phổi kẽ"
  short_description: "Bệnh phổi kẽ! Bệnh phổi kẽ thực sự mô tả một nhóm các rối loạn, hầu hết trong số đó gây ra sẹo tiến triển của mô phổi. Điều này đã ảnh hưởng đến khả năng để thở và có đủ oxy vào máu. Các rối loạn khác nhau rất nhiều.  "
  img_url: ""
  url: "http://www.dieutri.vn//hohap/25-4-2011/S22/Benh-phoi-ke.htm"
- title: "Rung nhĩ"
  short_description: "Trong buồng trên bên phải của tim (tâm nhĩ phải) là một nhóm các tế bào được gọi là nút xoang. Đây là nơi điều hòa nhịp tim tự nhiên. Nút xoang tạo thúc đẩy bắt đầu mỗi nhịp đập của tim."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/8-9-2014/S4721/Rung-nhi.htm"
- title: "Rung thất"
  short_description: "Không phải luôn luôn biết những gì gây ra rung thất, nhưng hầu hết các trường hợp rung tâm thất bắt đầu như là một nhịp tim nhanh thất được gọi là nhịp tim nhanh thất (VT)."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/6-9-2014/S4720/Rung-that.htm"
- title: "Ngoại tâm thu thất"
  short_description: "Nếu cảm thấy trống ngực, một cảm giác tim đập nhanh hoặc cảm giác lạ ở ngực, liên hệ với bác sĩ. Sẽ xác định nguồn gốc của những triệu chứng này."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/10-6-2014/S4710/Ngoai-tam-thu-that.htm"
- title: "Bệnh viêm động mạch Takayasu"
  short_description: " Bệnh viêm động mạch Takayasu chủ yếu ảnh hưởng đến trẻ em gái và phụ nữ dưới 40 tuổi. Nguyên nhân chính xác của bệnh chưa được biết."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/6-9-2013/S4568/Benh-viem-dong-mach-Takayasu.htm"
- title: "Tứ chứng Fallot"
  short_description: "Nếu em bé xanh tím (cyanotic), ngay lập tức cho về phía mình và kéo đầu gối lên đến ngực. Điều này giúp tăng lưu lượng máu đến phổi."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/1-10-2012/S2564/Tu-chung-Fallot.htm"
- title: "Thân chung động mạch"
  short_description: "Thân chung động mạch xảy ra trong quá trình tăng trưởng của thai nhi khi tim của bé đang phát triển. Trong hầu hết trường hợp, nguyên nhân không rõ. "
  img_url: ""
  url: "http://www.dieutri.vn//timmach/12-9-2012/S2367/Than-chung-dong-mach.htm"
- title: "Kênh nhĩ thất"
  short_description: " Có hai loại phổ biến của kênh nhĩ thất khuyết tật - một phần và hoàn toàn. Hình thức một phần liên quan đến hai ngăn nhĩ. Hình thức hoàn chỉnh cho phép máu đi tự do trong tất cả bốn buồng tim. "
  img_url: ""
  url: "http://www.dieutri.vn//timmach/9-9-2012/S2362/Kenh-nhi-that.htm"
- title: "Nhịp tim nhanh"
  short_description: "Nhịp tim nhanh! Mặc dù tim đập nhanh có thể là đáng lo ngại, nhưng thường vô hại, vì tim vẫn bơm hiệu quả. Thường có thể ngăn ngừa tim đập nhanh bằng cách tránh các kích thích gây ra.  "
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S38/Nhip-tim-nhanh.htm"
- title: "Nhịp tim chậm"
  short_description: "Nhịp tim chậm! Nhịp ít hơn 60 lần / phút, có thể là vấn đề nghiêm trọng...Có thể gây ngất xỉu, chóng mặt, mệt mỏi, khó thở, đau ngực...Nguyên nhân bao gồm thoái hóa mô, tăng huyết áp, bẩm sinh."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S39/Nhip-tim-cham.htm"
- title: "Huyết áp thấp"
  short_description: "Huyết áp thấp! Mặc dù huyết áp thay đổi từ người sang người, một áp lực máu đọc số 90 milimét thuỷ ngân (mm Hg) hoặc ít hơn - huyết áp tâm thu hoặc 60 mm Hg hoặc thấp hơn."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S32/Huyet-ap-thap.htm"
- title: "Rối loạn nhịp tim"
  short_description: "Rối loạn nhịp tim! Rối loạn nhịp tim là phổ biến và thường vô hại. Hầu hết mọi người đã có thường xuyên, nhịp tim đập không đều có thể cảm thấy giống như một rung hoặc đua xe."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S35/Roi-loan-nhip-tim.htm"
- title: "Tăng huyết áp"
  short_description: "Có thể bị tăng huyết áp trong nhiều năm mà không có bất kỳ triệu chứng. Không kiểm soát được huyết áp cao tăng nguy cơ của các vấn đề sức khỏe nghiêm trọng, bao gồm cơn đau tim và đột quỵ.  "
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S41/Tang-huyet-ap.htm"
- title: "Suy tim"
  short_description: "Suy tim! Cách tốt nhất để ngăn ngừa suy tim là để kiểm soát các yếu tố nguy cơ và điều kiện gây suy tim, như bệnh động mạch vành, huyết áp cao, cholesterol cao, tiểu đường hay béo phì.  "
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S37/Suy-tim.htm"
- title: "Đau ngực"
  short_description: "Đau ngực có thể đến đột ngột bất cứ lúc nào, may mắn thay đau ngực không luôn luôn là cơn đau tim và vấn đề tim mạch, có thể là: Do tiêu hóa, nguyên nhân cơ xương - sụn - thần kinh, do bệnh hô hấp gây ra và các nguyên nhân khác như hồi hộp, giời leo, ung thư."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S368/Dau-nguc.htm"
- title: "Bệnh động mạch vành"
  short_description: "Bệnh động mạch vành! Đau ngực, khó thở, đau tim...Ngay lập tức gọi cấp cứu. Nếu tăng huyết áp, cholesterol máu cao, tiểu đường hay béo phì...có những yếu tố nguy cơ bệnh động mạch vành này, hãy gặp bác sỹ..."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/25-4-2011/S44/Benh-dong-mach-vanh.htm"
- title: "Tăng áp động mạch phổi"
  short_description: "Tăng áp động mạch phổi là một bệnh nghiêm trọng, trở nên tồi tệ dần dần và đôi khi gây tử vong. Mặc dù tăng áp động mạch phổi không thể chữa được, phương pháp điều trị có sẵn, có thể giúp làm giảm triệu chứng."
  img_url: ""
  url: "http://www.dieutri.vn//timmach/1-12-2011/S1782/Tang-ap-dong-mach-phoi.htm"
- title: "Rối loạn lưỡng cực"
  short_description: "Các triệu chứng của trầm cảm và các triệu chứng hưng cảm hoặc hưng cảm nhẹ cũng có thể xảy ra với nhau. Điều này được biết đến như là cơn hỗn hợp."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/11-4-2015/S6880/Roi-loan-luong-cuc.htm"
- title: "Sa sút trí tuệ do mạch máu"
  short_description: "Triệu chứng sa sút trí tuệ mạch máu thường bắt đầu đột ngột và có thể xấu đi từng bước, sau một loạt các cơn đột quỵ hoặc thiếu máu não tạm thời."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/27-6-2014/S4715/Sa-sut-tri-tue-do-mach-mau.htm"
- title: "Sợ đám đông"
  short_description: "Chứng sợ đám đông là một loại ám ảnh. Ám ảnh sợ là nỗi sợ hãi quá mức của một hoàn cảnh cụ thể, đối tượng hay tình huống."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/20-6-2014/S4711/So-dam-dong.htm"
- title: "Rối loạn phân ly"
  short_description: "Có những rối loạn lớn sự phân ly quy định trong các ấn bản hiện hành của các hướng dẫn sử dụng chẩn đoán và thống kê các rối loạn tâm thần (DMS), được công bố bởi Hiệp hội Tâm thần Mỹ."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/10-9-2013/S4572/Roi-loan-phan-ly.htm"
- title: "Rối loạn lo âu"
  short_description: ""
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/21-12-2012/S3540/Roi-loan-lo-au.htm"
- title: "Mất trí nhớ hoàn toàn thoáng qua"
  short_description: "May mắn thay, mất trí nhớ hoàn toàn thoáng qua là hiếm, dường như vô hại và không để xảy ra một lần nữa. Tập thường ngắn ngủi, và sau đó bộ nhớ là tốt."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/24-2-2012/S2043/Mat-tri-nho-hoan-toan-thoang-qua.htm"
- title: "Rối loạn cảm xúc theo mùa (SAD)"
  short_description: "Điều trị rối loạn cảm xúc theo mùa bao gồm trị liệu ánh sáng (đèn chiếu), tâm lý trị liệu và thuốc men. Giải quyết các vấn đề có thể giúp giữ cho tâm trạng và động lực ổn định trong suốt cả năm."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/17-2-2012/S2038/Roi-loan-cam-xuc-theo-mua-SAD.htm"
- title: "Tâm thần phân liệt"
  short_description: "Tâm thần phân liệt có thể dẫn đến một số kết hợp của ảo giác, ảo tưởng và suy nghĩ bị rối loạn và hành vi. Khả năng của những người có tâm thần phân liệt hoạt động bình thường."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/9-1-2012/S1935/Tam-than-phan-liet.htm"
- title: "Bệnh tâm thần"
  short_description: "Các dấu hiệu và triệu chứng của bệnh tâm thần có thể khác nhau, tùy thuộc vào các rối loạn đặc biệt và các yếu tố khác."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/27-8-2011/S1238/Benh-tam-than.htm"
- title: "Bệnh thần kinh, hoang tưởng"
  short_description: "Không phải tất cả mọi người lo lắng về vấn đề sức khỏe là một chỉ điểm bệnh thần kinh. Có các triệu chứng gây ra bởi một cái gì đó không thể xác định rõ ràng có thể gây ra lo lắng."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/25-4-2011/S189/Benh-than-kinh-hoang-tuong.htm"
- title: "Trầm cảm"
  short_description: "Trầm cảm! Cảm giác buồn bã hay bất hạnh, thất vọng, mất quan tâm hay niềm vui, giảm tình dục, mất ngủ hoặc ngủ quá nhiều, thường giảm thèm ăn, kích động hoặc bồn chồn, lãng trí."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/25-4-2011/S183/Tram-cam.htm"
- title: "Nôn nao (Hangovers)"
  short_description: "(Hangovers) Nôn nao là một nhóm các dấu hiệu và triệu chứng khó chịu có thể phát triển sau khi uống rượu quá nhiều. Như nếu cảm thấy không đủ khủng khiếp, nôn nao cũng gắn với hiệu suất nghèo nàn và xung đột tại nơi làm việc.  "
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/25-4-2011/S193/Non-nao-Hangovers.htm"
- title: "Rối loạn lo âu"
  short_description: ""
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/21-12-2012/S3540/Roi-loan-lo-au.htm"
- title: "Rối loạn hoảng sợ và khiếp sợ"
  short_description: "Hoảng sợ tấn công đã từng được bác bỏ như thần kinh căng thẳng, nhưng bây giờ công nhận là một tình trạng y tế thực sự. Mặc dù cơn hoảng loạn có thể ảnh hưởng đáng kể chất lượng sống, điều trị là rất hiệu quả."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/5-12-2011/S1825/Roi-loan-hoang-so-va-khiep-so.htm"
- title: "Tâm thần phân liệt hoang tưởng"
  short_description: "Với điều trị hiệu quả, có thể quản lý các triệu chứng tâm thần phân liệt hoang tưởng và hướng dẫn làm về một việc, cuộc sống lành mạnh hạnh phúc hơn."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/22-11-2011/S1760/Tam-than-phan-liet-hoang-tuong.htm"
- title: "Mê sảng"
  short_description: "Mê sảng! Giảm nhận thức về môi trường, kỹ năng tư duy và nhận thức nghèo nàn...Thường gặp là: ảo giác, kích động, ít phản ứng với môi trường, cảm xúc sợ hãi - lo lắng - giận dữ hay trầm cảm..."
  img_url: ""
  url: "http://www.dieutri.vn//tamthan/25-4-2011/S198/Me-sang.htm"
- title: "Viêm xơ gan do rượu"
  short_description: "Viêm gan rượu xảy ra khi gan bị hư hỏng bởi uống rượu. Thiệt hại gan do rượu và lý do tại sao như vậy và chỉ thiểu số người nghiện rượu nặng - không hoàn toàn rõ ràng."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/27-6-2014/S4716/Viem-xo-gan-do-ruou.htm"
- title: "Suy gan cấp tính (kịch phát)"
  short_description: "Suy gan cấp tính xảy ra khi các tế bào gan bị hư hại đáng kể và không còn có thể hoạt động. Suy gan cấp tính có nhiều nguyên nhân tiềm năng."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/8-9-2013/S4570/Suy-gan-cap-tinh-kich-phat.htm"
- title: "Khó tiêu"
  short_description: "Có nhiều nguyên nhân có thể có của chứng khó tiêu. Một số có liên quan đến lối sống và những gì đang ăn uống. Khó tiêu hóa cũng có thể được gây ra bởi các điều kiện khác tiêu hóa."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/1-9-2013/S4558/Kho-tieu.htm"
- title: "Viêm dạ dày ruột Virus"
  short_description: "Bởi vì các triệu chứng tương tự, bị tiêu chảy do virus có thể dễ dàng gây nhầm lẫn với bệnh tiêu chảy gây ra bởi vi khuẩn như Salmonella và Escherichia coli (E. coli) hoặc ký sinh trùng như giardia. "
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/20-8-2012/S2326/Viem-da-day-ruot-Virus.htm"
- title: "Viêm loét đại tràng"
  short_description: "Triệu chứng viêm đại tràng có thể khác nhau, tùy thuộc vào mức độ nghiêm trọng của chứng viêm và nơi mà nó xảy ra. Đối với những lý do này, các bác sĩ thường phân loại viêm loét đại tràng theo vị trí của nó."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/20-8-2012/S2325/Viem-loet-dai-trang.htm"
- title: "Viêm ruột thừa"
  short_description: "Viêm ruột thừa gây đau thường bắt đầu xung quanh rốn và sau đó chuyển tới vùng bụng dưới bên phải. Viêm ruột thừa đau thường tăng lên trong khoảng thời gian từ 12 đến 18 giờ và cuối cùng trở nên rất nghiêm trọng."
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/11-6-2012/S2079/Viem-ruot-thua.htm"
- title: "Polyp dạ dày"
  short_description: "Polyp dạ dày thường không gây ra bất kỳ dấu hiệu hoặc triệu chứng. Polyp dạ dày thường được phát hiện bởi ngẫu nhiên, chẳng hạn như khi bác sĩ là kiểm tra vì một lý do khác"
  img_url: ""
  url: "http://www.dieutri.vn//tieuhoa/12-1-2012/S1948/Polyp-da-day.htm"
