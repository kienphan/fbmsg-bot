  short_description: "Một số loại viêm da: Liên viêm da, viêm da thần kinh, viêm da tiết bã, ứ viêm da, viêm da dị ứng, viêm da quanh miệng...Triệu chứng thường gặp: Đỏ da, sưng, ngứa"
