  short_description: "Viêm da tiếp xúc! Nổi ban đỏ hoặc da gà, ngứa, các điểm thoái lui mầu đỏ, mụn nước và chất lỏng thoát ra từ da, phát ban ở khu vực tiếp xúc...Dựa vào nguyên nhân, viêm da có hai loại: Viêm da kích ứng và viêm da dị ứng..."
  img_url: ""
  url: "http://www.dieutri.vn//dalieu/25-4-2011/S273/Viem-da-tiep-xuc.htm"
- title: "Đau mắt hột"
  short_description: "Tất cả những dấu hiệu của bệnh đau mắt hột là nghiêm trọng hơn trong mí phía trên so với mí dưới. Với sẹo tiến triển, mí trên có thể hiển thị một đường cong hình chữ S. Ngoài ra, các mô tuyến nhờn trong mí - bao gồm cả các tuyến nước mắt (tuyến lệ đạo) - có thể bị ảnh hưởng. Điều này có thể dẫn đến khô, tăng nặng vấn đề hơn."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/9-10-2014/S5194/Dau-mat-hot.htm"
- title: "Quầng thâm dưới mắt"
  short_description: "Khi lớn tuổi, cấu trúc mô và cơ hỗ trợ mí mắt suy yếu. Da có thể bắt đầu võng xuống, và chất béo bình thường giới hạn trong các khu vực xung quanh mắt có thể di chuyển về phía trước bên dưới đôi mắt."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/9-9-2014/S4722/Quang-tham-duoi-mat.htm"
- title: "Viêm bờ mi (viêm mí mắt)"
  short_description: "Viêm bờ mi thường là một tình trạng mãn tính rất khó điều trị. Viêm bờ mi có thể gây khó chịu và có thể là không hấp dẫn, nhưng nó thường không gây ra thiệt hại lâu dài cho thị lực."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/21-8-2012/S2329/Viem-bo-mi-viem-mi-mat.htm"
- title: "Thoái hóa điểm vàng ướt"
  short_description: "Thoái hóa điểm vàng ướt là một trong hai loại thoái hóa điểm vàng liên quan đến tuổi tác. Loại hình khác thoái hóa điểm vàng khô là phổ biến hơn và ít nghiêm trọng hơn."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/19-6-2012/S2097/Thoai-hoa-diem-vang-uot.htm"
- title: "Vỡ mạch máu trong mắt"
  short_description: "Xuất huyết subconjunctival xảy ra khi một mạch máu nhỏ vỡ chỉ bên dưới bề mặt rõ ràng của mắt (kết mạc). Không thể nhận ra có xuất huyết subconjunctival cho đến khi nhìn vào gương."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/11-1-2012/S1942/Vo-mach-mau-trong-mat.htm"
- title: "Bong võng mạc"
  short_description: "Bong võng mạc mô tả một tình huống khẩn cấp khi một lớp quan trọng của mô (võng mạc) ở mặt sau của mắt kéo ra khỏi lớp của các mạch máu cung cấp cho nó với oxy và chất dinh dưỡng."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/28-12-2011/S1901/Bong-vong-mac.htm"
- title: "Mù màu"
  short_description: "Hầu hết những người có tầm nhìn màu sắc nghèo nàn, không thể phân biệt giữa các sắc thái nhất định của màu đỏ và màu xanh lá cây."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/16-12-2011/S1865/Mu-mau.htm"
- title: "Viêm giác mạc"
  short_description: "Viêm giác mạc! Nếu bị đỏ mắt hoặc các triệu chứng khác của viêm giác mạc, làm một cuộc hẹn để gặp bác sĩ. Với sự quan tâm kịp thời, từ nhẹ đến vừa phải các trường hợp viêm giác mạc thường có thể điều trị."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S288/Viem-giac-mac.htm"
- title: "Mỏi mắt"
  short_description: "Mỏi mắt! Đau mắt, nóng hoặc ngứa mắt, chảy nước mắt, khô mắt, mờ mắt hay nhìn đôi, đau cổ, tăng độ nhậy cảm với ánh sáng...Gặp bác sỹ khi: Khó chịu mắt, thay đổi đáng chú ý tầm nhìn, nhìn đôi, nhức đầu."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S294/Moi-mat.htm"
- title: "Viêm bờ mi (viêm mí mắt)"
  short_description: "Viêm bờ mi thường là một tình trạng mãn tính rất khó điều trị. Viêm bờ mi có thể gây khó chịu và có thể là không hấp dẫn, nhưng nó thường không gây ra thiệt hại lâu dài cho thị lực."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/21-8-2012/S2329/Viem-bo-mi-viem-mi-mat.htm"
- title: "Loạn thị"
  short_description: "Loạn thị! Loạn thị làm mờ tầm nhìn ở mọi khoảng cách. Loạn thị thường xuất hiện lúc mới sinh và có thể xảy ra kết hợp với cận thị hoặc viễn thị."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S299/Loan-thi.htm"
- title: "Bệnh tăng nhãn áp"
  short_description: "Chẩn đoán và điều trị sớm có thể giảm thiểu hoặc ngăn ngừa tổn thương thần kinh thị giác và tầm nhìn, hạn chế tổn thất liên quan đến bệnh tăng nhãn áp."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S292/Benh-tang-nhan-ap.htm"
- title: "Vỡ mạch máu trong mắt"
  short_description: "Xuất huyết subconjunctival xảy ra khi một mạch máu nhỏ vỡ chỉ bên dưới bề mặt rõ ràng của mắt (kết mạc). Không thể nhận ra có xuất huyết subconjunctival cho đến khi nhìn vào gương."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/11-1-2012/S1942/Vo-mach-mau-trong-mat.htm"
- title: "Đục thủy tinh thể"
  short_description: "Đục thủy tinh thể! Có thể gây mờ mắt, giảm tầm nhìn về đêm, nhậy cảm với ánh sáng, nhìn đôi, nhìn thấy hào quang...Yếu tố nguy cơ: Người lớn tuổi, tiểu đường, uống quá nhiều rượu."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S287/Duc-thuy-tinh-the.htm"
- title: "Viễn thị"
  short_description: "Viễn thị! Đối tượng gần có thể nhìn mờ, mỏi mắt, nóng mắt, đau trong hoặc xung quqnh mắt, đau đầu hoặc khó chịu khi nhìn gần dài...Khám mắt được học viện mắt Hoa kỳ quy định thời gian thích hợp."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S296/Vien-thi.htm"
- title: "Tắc tuyến lệ"
  short_description: "Tắc tuyến lệ! Có tới 20% trẻ sơ sinh có tắc, nhưng thường tự hết trong năm đầu tiên...Do tắc một phần hoặc hoàn toàn, gây: Tái phát viêm mắt, nhiễm trùng mắt, sưng góc bên trong mắt, nhử mắt, mờ mắt, nước mắt có máu..."
  img_url: ""
  url: "http://www.dieutri.vn//benhmat/25-4-2011/S297/Tac-tuyen-le.htm"
- title: "Viêm đau họng"
  short_description: "Đưa đến bác sĩ nếu trẻ nhỏ bị đau cổ họng không dùng đồ uống vào buổi sáng, khuyến cáo của Viện Hàn lâm Nhi khoa Mỹ."
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/12-9-2014/S4723/Viem-dau-hong.htm"
- title: "Ù tai"
  short_description: " Ù tai! Lông ở tai trong di chuyển liên quan đến áp lực của sóng âm thanh. Điều này kích thích các tế bào tai phát hành một tín hiệu điện thông qua một dây thần kinh từ tai (thần kinh thính giác) đến bộ não. "
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/31-8-2012/S2354/U-tai.htm"
- title: "Ung thư cổ họng"
  short_description: "Ung thư cổ họng xảy ra khi các tế bào trong cổ họng phát triển đột biến gen. Những đột biến này khiến các tế bào phát triển không kiểm soát được và tiếp tục sống sau khi các tế bào khỏe mạnh bình thường sẽ chết."
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/27-8-2012/S2345/Ung-thu-co-hong.htm"
- title: "Viêm họng liên cầu khuẩn (Streptococcus)"
  short_description: "Viêm họng liên cầu khuẩn (Streptococcus)  là một bệnh nhiễm trùng cổ họng do vi khuẩn có thể làm cho cổ họng cảm thấy đau và hỗn tạp. So với viêm họng do virus, strep họng - triệu chứng thường nặng hơn."
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/8-2-2012/S2022/Viem-hong-lien-cau-khuan-Streptococcus.htm"
- title: "Thủng màng nhĩ"
  short_description: "Vỡ màng nhĩ thường tự chữa khỏi trong vòng một vài tuần mà không cần điều trị. Đôi khi, có thể cần một thủ tục để đẩy mạnh chữa lành của màng nhĩ vỡ, hoặc cần sửa chữa phẫu thuật cho màng nhĩ vỡ."
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/31-12-2011/S1907/Thung-mang-nhi.htm"
- title: "Viêm mũi không do dị ứng (Nonallergic)"
  short_description: "Nếu có viêm mũi nonallergic, có thể có triệu chứng đến và đi quanh năm. Có thể có các triệu chứng liên tục, các triệu chứng giờ hoặc triệu chứng kéo dài trong ngày."
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/13-8-2011/S1180/Viem-mui-khong-do-di-ung-Nonallergic.htm"
- title: "Polyp mũi"
  short_description: "Khối u mũi nhỏ có thể không gây ra có vấn đề và không được chú ý. Polyp mũi lớn hơn có thể chặn đường mũi, viêm xoang và gây ra khó thở, mất khứu giác, viêm xoang thường xuyên và các vấn đề khác. "
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/21-7-2011/S1077/Polyp-mui.htm"
- title: "Viêm thanh quản, Khàn tiếng"
  short_description: "Viêm thanh quản - Khàn tiếng! Viêm thanh quản có thể ngắn ngủi (cấp tính) hoặc lâu dài (mãn tính). Hầu hết các trường hợp viêm thanh quản được kích hoạt bởi nhiễm virus tạm thời hoặc biến dạng giọng nói."
  img_url: ""
  url: "http://www.dieutri.vn//taimuihong/25-4-2011/S304/Viem-thanh-quan-Khan-tieng.htm"
- title: "Viêm tai giữa"
  short_description: "Viêm tai giữa! Khởi đầu triệu chứng thường nhanh chóng, ở trẻ em có: Đau tai, khó ngủ, khóc nhiều hơn, mất cân bằng, sốt, chán ăn, tiêu chảy...Người lớn: Đau tai, chảy nước tai, giảm thính lực, đau họng."
