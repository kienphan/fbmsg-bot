  short_description: "Chứng rối loạn khớp thái dương hàm (TMJ) cũng có thể gây ra tiếng kêu khi mở miệng hoặc nhai. Nhưng nếu không đau hoặc hạn chế hàm, có thể không phải chứng rối loạn khớp thái dương hàm (TMJ)."
